<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link rel="shortcut icon" href="img/Radar1.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="ocultar">
        <button class="btn primary btn-block" onclick="InicioApp()">START</button>
    </div>
    <!-- fin primera pantalla-->

    <div class="container-3">

    </div>
    <div class="container-2">
        <div class="row">

            <!-- Menu de avion-->
            <div class="col-1">
                <div class="tarjeta" style="width: 2rem;">
                  <div class="menu " id="menu-avion" onclick="mostrarAvion()">
                    <img src="img/airplane.png" alt="" style="width:80%; margin: 14px">
                    <h5 class="card-title-1">Vuelos</h5>
                  </div>
                </div>
              </div>

           <!-- menu de bus-->

         <div class="col-1">
            <div class="tarjeta" style="width: 2rem;" >
              <div class="menu-2" id="menu-bus" onclick="mostrarbus()" >
                <img src="img/electric-bus.png"  alt="" style="width:55%; margin: 24px">
                <h5 class="card-title">Bus</h5>
              </div>
            </div>
           </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/Controlador.js"></script>
    <script src="https://kit.fontawesome.com/a6cd27b215.js" crossorigin="anonymous"></script>
</body>
</html>
