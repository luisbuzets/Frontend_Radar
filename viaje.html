<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link rel="stylesheet" type="text/css" href="CSS/form.css">
    <link rel="shortcut icon" href="img/Radar1.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
    <!-- fin primera pantalla-->
    <!-- inico del menu -->
    <!-- menu encabezado -->
    
    <div class="container-3" id="bienvenida">
      <div class="row-1">
        <div> <img src="img/Radar (1).png" alt="" style="width:80%;margin-top: -94px;margin-left: 32px;"></div> 
      </div>
    </div>

    <div class="container-6" >
        <div class="row" id="Viajes">

            <!-- Menu Vuelo Sensillo-->
            <div class="col-3">
                <div class="tarjeta" style="width: 2rem;">
                  <div class="TiposViajes2" id="menu-sensillo" onclick="mostrarSencillo()">
                    <h5 class="card-title">Vuelo Sensillo</h5>
                  </div>
                </div>
              </div>
           <!-- menu Vuelos Redondo-->
           
         <div class="col-2">
            <div class="tarjeta" style="width: 2rem;" >
              <div class="TiposViajes" id="menu-redondo" onclick="mostrarRedondo()">
                <h5 class="card-title">Vuelos Redondo</h5>
              </div>
            </div>
           </div>

        </div>
    </div>

    <form style="margin-top: 27px;">
      <label for="origin">ORIGEN:</label>
      <input type="text" id="origin" name="origin" required>

      <label for="destination">DESTINO:</label>
      <input type="text" id="destination" name="destination" required>
    <div class="form-group">
        <label for="departure-date">FECHA DE TU VIAJE:</label>
        <input type="date" id="departure-date" name="departure-date" required>
    </div>
    <div class="form-group">
      <label for="destination">PASAJEROS:</label>
      <input type="text" id="pasajeros" name="pasajeros" required>
      <input class="form-control" type="text" value="" aria-label="readonly input example" readonly>
    </div>
  
        <button type="submit" class="btn primary btn-block" style="margin-top: 50px;" onclick="InicioApp()">Buscar</button>
   
    </form>



      
    <nav class="navbar">
      <ul class="desktop-list">
        <li><a href="#">HOME</a></li>
        <li><a href="#">Explorar</a></li>
        <li><a href="#">Tickets</a></li>
        <li><a class="ctn" href="#">Perfil</a></li>
      </ul>
      <ul class="mobile-list">
        <li><i class="fa-solid fa-house" style="color: #004add;"></i></li>
        <li><i class="fa-sharp fa-solid fa-globe" style="color: #004add;"></i></li>
        <li><i class="fa-solid fa-ticket fa-rotate-90" style="color: #004add;"></i></li>
        <li><i class="fa-regular fa-circle-user" style="color: #004add;"></i></li>
      </ul>
    </nav>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/Controlador.js"></script>
    <script src="https://kit.fontawesome.com/a6cd27b215.js" crossorigin="anonymous"></script>
</body>
</html>
